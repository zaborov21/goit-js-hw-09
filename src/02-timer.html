<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/02-timer.css" />
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <div class="datetime-container">
    <input class="datetime" type="text" id="datetime-picker" placeholder="Select Date..." />
    <button class="btn" type="button" disabled data-start>Start</button>
    <button class="btn" type="button" disabled data-clear>Clear</button>
  </div>

  <div class="timer">
    <div class="title">
      <h1 class="title">Countdown timer</h1>
    </div>
    <div class="wrapper">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script src="js/02-timer.js" type="module"></script>
</body>

</html>
